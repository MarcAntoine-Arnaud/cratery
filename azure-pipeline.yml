trigger:
  branches:
    include:
    - 'master'
  tags:
    include:
    - 'v*'

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        bash ./build.sh --release
